<html>
	<head>
		<script type="text/javascript"> 
			Guess the button! 
		</script>
		<style type="text/css">
			.submit_button {
				height: 35px;
				width: 35px;
				background: #F5DEB3;
				border: none;
				border-radius: 8px;
			}
			.submit_button:active {
				background: #FFF8DC;
			}
			.button {
				height: 100px;
				width: 200px;
				background: #BC8F8F;
				border: none;
				border-radius: 8px;
				font-size: 16px;
				font-weight: 400px ;
			}
			.button:active {
				background: #D2B48C;
			}
			.button__text {
				display: inline-flex;
				align-items: center;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<h1 style="font-family: Comic sans-serif; color:#A0522D; text-align: center; font-size: 40px;">
			N buttons - only one is the winner!
		</h1>
		<br>
		<h3 style="font-family: Comic sans-serif; color:#A0522D; text-align:justify; font-size: 20px;"> 
			You should introduce the number of buttons you will play with!
		</h3>
		<br>
		<div class="mb-3">
         	<input type="number"; id="numberOfButtons"; style="height: 40px; width: 150px; font-size: 16px;" placeholder="Type a number">
          		<div type= "button" class="submit_button" onclick="return atributeNumberOfButtons(numberOfButtons); return createButtons();">
          			<img src="https://img.icons8.com/fluency-systems-regular/30/undefined/submit-progress.png" align="center"/>
				</div>
			</input>
		</div>	
	</body>
	<script type="text/javascript">
		let numberOfButtons; 
		function atributeNumberOfButtons(id) {
			numberOfButtons = this.numberOfButtons;
		}
		let randomNumber = Math.floor(Math.random() * numberOfButtons + 1); 
		function guessButton(id) {
			if (id == randomNumber) {
    			alert("Congratulations! You've won!");
  			} else {
    			alert("Sorry! You've lost!")
  			}		
		}
		const createButtons() => {
			for (let i = 1; i <= numberOfButtons; ++i) {
				const btn = document.createButtons('button');
				document.body.appendChild(btn);
				return btn;
			}
		}	
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</html>
